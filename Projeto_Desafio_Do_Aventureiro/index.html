<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventuras Digitais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial para escolha da aventura -->
  <div id="start-screen">
    <h1>Escolha Sua Aventura</h1>
    <button id="aventura1">Sobrevivência</button>
    <button id="aventura2">Aventura</button>
  </div>
  
  <!-- Tela do jogo -->
  <div id="game" class="hidden">
    <h1 id="titulo-aventura"></h1>
    <p id="story">...</p>
    <div id="opcoes">
      <button id="option1"></button>
      <button id="option2"></button>
    </div>
    <p id="lives">Vidas: 3 ❤️❤️❤️</p>
    <button id="restart" class="hidden">Reiniciar Jogo</button>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
